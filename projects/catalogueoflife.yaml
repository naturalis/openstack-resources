project:
  # Catalogue of Life
  name: catalogueoflife
  groups: 
    - "foreman"
  # quotas
  quotas:
    nova:
      cores: 48
      instances: 10
      ram: 98304
    cinder:
      gigabytes: 2048
      volumes: 10
      snapshots: 10
    neutron:
      network: 4
      subnet: 8
      port: 20
      router: 2
      security_group: 10
      security_group_rule: 100
      floatingip: 10
  flavors:
    - ha_localdisk.1c.1r.20h
    - ha_localdisk.2c.2r.20h
    - ha_localdisk.2c.4r.20h
    - ha_localdisk.4c.4r.120
    - ha_localdisk.4c.8r.120h
    - ha_localdisk.8c.16r.120h
