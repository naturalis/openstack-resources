project:
  # ICT-SNB servers provisioned from app-foreman-prod
  name: app-prod
  groups:
    - "foreman"
  # quotas
  quotas:
    nova:
      cores: 80
      instances: 40
      ram: 262144
    cinder:
      gigabytes: 40000
      volumes: 10
      snapshots: 20
    neutron:
      network: 4
      subnet: 8
      port: 100
      router: 2
      security_group: 10
      security_group_rule: 100
      floatingip: 40
  flavors:
    - ha_localdisk.1c.1r.20h
    - ha_localdisk.2c.2r.20h
    - ha_localdisk.2c.4r.20h
    - ha_localdisk.2c.4r.60h
    - ha_localdisk.8c.32r.120h
