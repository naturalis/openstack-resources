project:
  # ICT-SNB infra project
  name: foreman
  groups: 
    - "foreman"
  # quotas
  quotas:
    nova:
      cores: 20
      instances: 10
      ram: 65536
    cinder:
      gigabytes: 200
      volumes: 10
      snapshots: 20
    neutron:
      network: 4
      subnet: 8
      port: 50
      router: 2
      security_group: 10
      security_group_rule: 100
      floatingip: 10
  flavors:
    - ha_localdisk.2c.4r.20h
